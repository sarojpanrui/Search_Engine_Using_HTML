<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>
<body>
    <h1>Search in Google</h1>
    <form action="https://in.search.yahoo.com/search?">
        <input type="text" placeholder="enter your search" name="p">
        <button>Search</button>
    </form>
    <!--https://in.search.yahoo.com/search?fr=mcafee&type=E210IN826G0&p=apple-->

    <h1>Search in Youtube</h1>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="enter your search" name="search_query">
        <button>Search</button>
    </form>
    <!--https://www.youtube.com/results?search_query=apple-->
</body>
</html>
